baseurl: https://irisicy4.github.io/awesome-mmdataset-website/
languageCode: en-us
theme: hugo-theme-stack
title: Multimodal Dataset Registry
copyright: Awesome Multimodal Dataset

# Theme i18n support
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
hasCJKLanguage: false

languages:
    en:
        languageName: English
        title: Multimodal Dataset Registry
        weight: 1
        params:
            sidebar:
                subtitle: A curated list of multimodal datasets

pagination:
    pagerSize: 10

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    description: "A curated list of multimodal datasets."
    author:
        name: "Awesome Multimodal Dataset"
        email: ""
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    
    favicon: /img/favicon.ico
    
    sidebar:
        emoji: ðŸ“š
        subtitle: A curated list of multimodal datasets
    
    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
    
    opengraph:
        enabled: true
        local_fonts: false
    
    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:
    
    colorScheme:
        toggle: true
        default: light

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        lineNos: true
        style: github

menu:
    main: []
    social:
        - identifier: github
          name: GitHub
          url: https://github.com/Irisicy4/awesome-mmdataset-website
          params:
              icon: brand-github
